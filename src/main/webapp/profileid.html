<div>
  <p>
    The id for your Google Analytics profile. The id can be found within the pages specifying
    the tracking script code. Look at the tracking code and copy the value within the
    <tt>ga('create', ...)</tt> as shown in this example: <tt>ga('create', 'AA-123456-2', 'auto');</tt> (the profile id is <i>AA-123456-2</i>).
  </p>
</div>
